<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1024" height="1024" fill="#ffffff"/>
  
  <!-- Main Icon Group -->
  <g transform="translate(512, 412) scale(6)">
    <!-- ... existing icon content ... -->
  </g>

  <!-- App Name -->
  <g transform="translate(512, 700)">
    <!-- AI text with glow -->
    <text x="-40" y="0"
          font-family="Roboto-Bold, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="#5AB19A"
          text-anchor="middle"
          filter="url(#textGlow)">
      AI
    </text>
    <!-- Cura text -->
    <text x="40" y="0"
          font-family="Roboto-Light, sans-serif" 
          font-size="48" 
          fill="#4A4A4A"
          text-anchor="middle">
      Cura
    </text>
  </g>

  <!-- Text Glow Effect -->
  <defs>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feColorMatrix type="matrix" values="1 0 0 0 0.353   0 1 0 0 0.694   0 0 1 0 0.604  0 0 0 1 0"/>
    </filter>
  </defs>
</svg> 